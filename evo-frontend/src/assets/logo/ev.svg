<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hình vuông đại diện cho sự ổn định và quản lý -->
  <rect x="20" y="40" width="100" height="100" fill="#4CAF50" rx="20" ry="20"/>

  <!-- Chữ cái "E" bên trong hình vuông -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="70" fill="white" font-weight="bold">
    E
  </text>

  <!-- Chữ cái "M" lớn bên cạnh hình vuông -->
  <text x="160" y="115" font-family="Arial, sans-serif" font-size="80" fill="#333333" font-weight="bold">
    M
  </text>
</svg>
